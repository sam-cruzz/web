<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .cursor {
            width: 20px;
            height: 20px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 20px;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .cursor-dot {
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .letter {
            width: 250px;
            height: 170px;
            background: #ee4f4f;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: none;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .letter.opening {
            animation: openEnvelope 0.8s forwards;
        }

        @keyframes openEnvelope {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(15deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .stamp {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 80px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
            z-index: 1000;
            max-width: 90%;
            width: 320px;
            animation: breathe 4s ease-in-out infinite;
        }

        .popup h2 {
            color: #ff69b4;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .popup h3 {
            color: #ff69b4;
            margin-top: 10px;
            font-size: 24px;
        }

        .infinite-o {
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: none;
            font-weight: bold;
            transition: transform 0.3s;
            font-size: 16px;
        }

        .no-btn {
            background: #ff6b6b;
            color: white;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .kiss {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: floatKiss 3s ease-out forwards;
            z-index: 99;
        }

        @keyframes floatKiss {
            0% {
                transform: translate(0, 0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(var(--moveX), var(--moveY)) scale(1.5) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--moveX) * 2), calc(var(--moveY) * 2)) scale(0.5) rotate(720deg);
                opacity: 0;
            }
        }

        .final-message {
            font-size: 32px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="cursor">‚ù§Ô∏è</div>
    <div class="cursor cursor-dot">üíó</div>
    <div class="overlay"></div>

    <audio id="bgMusic" loop>
        <source src="https://youtu.be/ekr2nIex040?t=32" type="audio/mp3">
    </audio>

    <video autoplay muted loop>
        <source src="/api/placeholder/1080/1920" type="video/mp4">
    </video>

    <div class="letter">
        <div class="stamp">üíå</div>
    </div>
    
    <div class="popup">
        <h2>SHASHANK LOVES YOU! üíñ</h2>
        <h3>DO YOU LOVE HIM? üíù</h3>
        <div class="buttons">
            <button class="btn no-btn">NO</button>
            <button class="btn yes-btn">YES</button>
        </div>
    </div>

    <script>
        const letter = document.querySelector('.letter');
        const popup = document.querySelector('.popup');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        const bgMusic = document.getElementById('bgMusic');
        const kissEmojis = ['üíã', 'üòò', 'üíù', 'üíñ', 'üíì', 'üíó'];
        let kissInterval;
        let isPopupVisible = false;

        function getRandomKiss() {
            return kissEmojis[Math.floor(Math.random() * kissEmojis.length)];
        }

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            }, 100);
        });

        function createKiss(x, y) {
            const kiss = document.createElement('div');
            kiss.innerHTML = getRandomKiss();
            kiss.className = 'kiss';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;
            const moveX = Math.cos(angle) * distance;
            const moveY = Math.sin(angle) * distance - Math.random() * 200;
            
            kiss.style.setProperty('--moveX', `${moveX}px`);
            kiss.style.setProperty('--moveY', `${moveY}px`);
            
            kiss.style.left = `${x}px`;
            kiss.style.top = `${y}px`;
            
            document.body.appendChild(kiss);
            
            setTimeout(() => kiss.remove(), 3000);
        }

        function startKissAnimation() {
            if (kissInterval) clearInterval(kissInterval);
            
            kissInterval = setInterval(() => {
                const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
                createKiss(x, y);
            }, 200);
        }

        letter.addEventListener('click', () => {
            letter.classList.add('opening');
            bgMusic.play();
            setTimeout(() => {
                letter.style.display = 'none';
                popup.style.display = 'block';
                isPopupVisible = true;
                startKissAnimation();
            }, 800);
        });

        yesBtn.addEventListener('click', () => {
            popup.innerHTML = '<div class="final-message">I l<span class="infinite-o">o</span><span class="infinite-o">o</span><span class="infinite-o">o</span><span class="infinite-o">o</span><span class="infinite-o">o</span>ve you! sooo much üíñ</div>';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Create burst of rotating kiss emojis
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createKiss(centerX + (Math.random() - 0.5) * 200,
                             centerY + (Math.random() - 0.5) * 200);
                }, i * 100);
            }
        });

        // Swap positions of YES and NO buttons
// Improved button interaction logic
function swapButtonPositions() {
    const containerRect = popup.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    // Calculate safe boundaries within the popup
    const safeLeft = containerRect.left + 10;
    const safeRight = containerRect.right - noRect.width - 10;
    const safeTop = containerRect.top + 10;
    const safeBottom = containerRect.bottom - noRect.height - 10;

    // Generate random position within safe boundaries
    const newNoLeft = Math.random() * (safeRight - safeLeft) + safeLeft;
    const newNoTop = Math.random() * (safeBottom - safeTop) + safeTop;

    // Apply new positions using absolute positioning
    noBtn.style.position = 'absolute';
    noBtn.style.left = `${newNoLeft - containerRect.left}px`;
    noBtn.style.top = `${newNoTop - containerRect.top}px`;
}

// Attach event listeners
noBtn.addEventListener('mouseover', swapButtonPositions);
noBtn.addEventListener('mouseenter', swapButtonPositions);

// Button hover and interaction styling
buttons.forEach(button => {
    button.addEventListener('mouseover', () => {
        cursorDot.style.transform = 'scale(1.2)';
    });
    button.addEventListener('mouseout', () => {
        cursorDot.style.transform = 'scale(1)';
    });
});


    </script>
</body>
</html>
